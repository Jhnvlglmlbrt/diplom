<div class="w-full px-4 lg:container lg:mx-auto py-3">
	<div class="hidden sm:flex justify-between items-center">
		<div class="flex gap-10">
			<div class="font-bold text-4xl bg-gradient-to-r from-blue-800 via-blue-400 to-cyan-300 inline-block text-transparent bg-clip-text">
				<a href="/">SafeCert Monitor</a>
			</div>
			{% if !user %}
			<div class="flex space-x-10 items-end font-semibold">
				<a class="link link-hover" href="/pricing">Цены</a>
			</div>
			{% endif %}
		</div>
		<div>
			{% if user %}
			<ul class="menu menu-horizontal px-1">
				<li>
					<details class="z-50">
						<summary>
							{{ user.Email }}
						</summary>
						<ul class="p-2 bg-base-800">
							<li><a href="/domains">Домены</a></li>
							<li><a href="/account">Аккаунт</a></li>
							<li><a href="/signout">Выйти</a></li>
						</ul>
					</details>
				</li>
			</ul>
			{% else %}
			<a class="btn btn-primary mr-4" href="/signin">Войти</a>
			<a class="btn  btn-secondary mr-4" href="/pricing">Зарегистрироваться</a>
			{% endif %}
		</div>
	</div>
</div>
